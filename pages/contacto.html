<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../src/F1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../styles/fromStyles.css">
    <title>Formula 1</title>

</head>
<body>
    <nav>
        <a href="../index/index.html"><img src="../src/F1.png" alt="Formula1 logo"></a>
        <a href="https://www.marca.com/motor/formula1.html?intcmp=MENUMIGA&s_kw=formula-1"><h1>Noticias</h1></a>
        <a href="https://www.marca.com/motor/formula1/calendario.html?intcmp=MENUMIGA&s_kw=calendario"><h1>Eventos</h1></a>
        <a href="https://www.marca.com/resultados/motor/formula-1.html?intcmp=MENUMIGA&s_kw=resultados"><h1>Información</h1></a>
        <a href=""><h1>Contacto</h1></a>
        <div class="buscador">
            <img src="../src/lupa.png" alt="lupa"><input type="search">
        </div>
    </nav>

    <main>
        <fieldset>
            <form action="" method="post">
                <h2>Introduce tus datos</h2>
                
                <div class="infoContainers">
                    <p>Nombre:</p>
                    <input type="text" placeholder="Escribe tu nombre . . .">
                </div>

                <div class="infoContainers">
                    <p>Apellidos:</p>
                    <input type="text" placeholder="Escribe tus apellidos . . .">
                </div>

                <div class="infoContainers">
                    <p>Email:</p>
                    <input type="text" placeholder="Introduce tu email . . .">
                </div>
                
                <div class="infoContainers">
                    <p>Teléfono:</p>
                    <input type="text" placeholder="Introduce tu teléfono movil . . .">
                </div>

                <div class="infoContainers">
                    <p>Comentarios:</p>
                    <input type="text" placeholder="Comentanos tu experiencia . . .">
                </div>

                <button>Enviar</button>


            </form>
        </fieldset>

    </main>

    <footer>
        <div class="topLine">
            <a href="https://es-es.facebook.com/">
                <img src="../src/facebook.png" alt="facebook">
                <span>Facebook</span>
            </a>

            <a href="https://www.instagram.com/">
                <img src="../src/instagram.png" alt="instagram">
                <span>Instagram</span>
            </a>

            <a href="https://twitter.com/?lang=es">
                <img src="../src/twitter.png" alt="twitter">
                <span>Twitter</span>
            </a>
        </div>

        <div class="botLine">
            <a href="https://www.linkedin.com/home">
                <img src="../src/linkedin.png" alt="linkedin">
                <span>Linkedin</span>
            </a>

            <a href="https://www.youtube.com/">
                <img src="../src/youtube.png" alt="youtube">
                <span>Youtube</span>
            </a>

            <a href="https://www.twitch.tv/">
                <img src="../src/twitch.png" alt="twitch">
                <span>Twitch</span>
            </a>
        </div>

    </footer>

</body>
</html>
